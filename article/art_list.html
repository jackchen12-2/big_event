<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card layui-artlist">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <div class="art_choose">
                <form class="layui-form" id="form_list">
                    <div class="layui-form-item layui-form-pane">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="cate_id" id="cates_id">
                                <option value="">请选择分类</option>
                                
                                
                               
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-pane">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="state">
                                <option value="">请选择状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        
                          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                       
                        
                      </div>
                </form>

            </div>
            <!-- 内容区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->

                </tbody>
            </table>
            <!-- 分页、页码区 -->
            <div id="paging"></div>
        </div>
    </div>
    <!-- 修改内容区域 -->
    
    <script type="text/html" id="artData_lis">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delete"
                    data-Id={{$value.Id}}>删除</button>
                    <button type="button" class="layui-btn layui-btn-xs " id="art_change"
                    data-Id={{$value.Id}}>修改</button></td>  
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
